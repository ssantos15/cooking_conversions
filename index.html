<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js1/jquery-3.3.1.js"></script>
    <script src ="js1/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>
    <div class="container">

      <div class="intro">
        <h1>Cooking Conversion</h1>
        <p><em>This webpage will ask the user to input a number in the specified cooking unit and we will convert it to another given unit.</em></p>
      </div>

      <div class="row">
        <div class="col-md-6" id="colOne">
          <form id="formOne">
            <div class="form-group">
              <label for ="kg_lb">Please type in a number in KG and I will convert it to pounds.</label>
              <input id="kg_lb" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-dark">Convert!</button>
          </form>
          <form id="formTwo">
            <div class="form-group">
              <label for="lb_kg">Please type in a number in pounds and I will convert it to KG.</label>
              <input id="lb_kg" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-dark">Convert!</button>
          </form>
          <form id="formThree">
            <div class="form-group">
              <label for="g_lb">Please type in a number in grams and we will convert it to pounds.</label>
              <input id="g_lb" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-dark">Convert!</button>
          </form>
          <form id="formFour">
            <div class="form-group">
              <label for="lb_g">Please type in a number in pounds and we will convert it to grams.</label>
              <input id="lb_g" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-dark">Convert!</button>
          </form>
          <form id="formFive">
            <div class="form-group">
              <label for="gallonsToLiters">Please type in a number in gallons and I will convert it to liters.</label>
              <input id="gallonsToLiters" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-dark">Convert!</button>
          </form>
        </div>
        <div class="col-md-6" id="img">
          <img src="img/cooking.jpg" alt="an image of cooking">
        </div>
      </div>

      <div id="output">

      </div>

    </div>
  </body>
</html>
